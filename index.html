<form>
<div class="container bg-dark text-white text-center p-3">
<h3> Robotics Club Registration Form</h3>
	</div>

 <div class="container mt-5 p-5">
<!-- Input -->
<div class="col">
	<label style="color: black;"> Name </label>
	<input type="name" class="form-control" id="user" placeholder="type here">
</div>

<div class="col">
	<label style="color: black;"> Age </label>
	<input type="age" class="form-control" id="age" placeholder="type here" alt="left">
</div>

<div class="col">
	<label style="color: black;"> Phone Number </label>
	<input type="phone number" class="form-control" id="number" placeholder="type here">
</div>

<div class="col">
	<label style="color: black;"> Email Address </label>
	<input type="email address" class="form-control" id="email" placeholder="type here">
</div>
</form>

<br>
<br>
<br>
<br>

<!-- Check Box -->
<div class="form-check">
	<h4 style="color: black;"> Preffered Topics </h4>
	<label class="form-check-label" style="color: black;">
	<input type="checkbox" class="form-check-input" value="">Robot Design
	</label>
</div>

<div class="form-check">
	<label class="form-check-label" style="color: black;">
	<input type="checkbox" class="form-check-input" value="">Human-Robot interaction
	</label>
</div>

<div class="form-check">
	<label class="form-check-label" style="color: black;">
	<input type="checkbox" class="form-check-input" value="">Robot learning and evolution
	</label>
</div>

<br>
<br>
<!-- Radio -->
 <div class="form-check" style="color:black;">
 	<h4>Robotics Experience Level</h4>
	<label class="form-check-label">
	<input type="radio" class="form-check-input" name="optradio">Beginner
	</label>
</div>

 <div class="form-check" style="color:black;">
	<label class="form-check-label">
	<input type="radio" class="form-check-input" name="optradio">Middle
	</label>
</div>

 <div class="form-check">
	<label class="form-check-label" style="color:black">
	<input type="radio" class="form-check-input" name="optradio">Expert
	</label>
</div>

<br>
<br>
<!-- Select/Dropdown -->

<div class="form-group">
	<h4 style="color:black;">What kinds of projects would you like to experience?</h4>
	<label for="sell"><label>
	<select class="form-control" id="sell">
	<option>Soft Robotics</option>
	<option>Robotics Arm Making</option>
	<option>Robot Car Making</option>
	<option>None of the Above/Others</option>
  </select>
</div>

<br>
<br>

<!-- Text Area Sample -->
<label style="color: black; font-family: serif;">What are your expertise in robotics? Do you have strength and weaknesses?</label>
<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

<br>
<br>

<!-- Styles -->
<button type="button" class="btn btn-primary">Submit</button>
